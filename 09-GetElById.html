<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Id</title>
    <!--  
    Method interface dari document yang mengembalikan object "element" yg mewakili elemen dg properti id yg cocok dengan string yng ditentukan.
    -id element harus unik dan tidak boleh sama.
    -method ini akan mencari elemen HTML yg memilik attribut "id" jika tidak ditemukan akan null.
    -bersifat case sensitif.
    -untuk parameter fungsi dlm komponent digunakan tanda single quote(' ')
    Syntax:
    getElementById(id)
    KETERBATASAN PENGGUNAAN:
    - hanya ada pada object document global.
    - saat membuat element dan memberikannya ID, disisipkan dengan method seperti: 
    _" Node.insertBefore()"
    
    _Dokumen non-HTML: Dalam dokumen non-HTML, implementasi DOM harus memiliki informasi tentang atribut mana yang bertipe ID. Atribut dengan nama "id" tidak bertipe ID kecuali didefinisikan demikian dalam DTD (Document Type Definition) dokumen. Atribut id didefinisikan sebagai tipe ID dalam kasus umum XHTML, XUL, dan lainnya. Implementasi yang tidak tahu apakah atribut bertipe ID atau tidak diharapkan mengembalikan null.
    -->
</head>
